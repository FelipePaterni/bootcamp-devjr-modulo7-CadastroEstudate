<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cadastrado de Alunos</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <header class="bg-light display-5 text-center ">
      Cadastro de Alunos
    </header>

    <main class="container mt-3">
      <!-- Formulário de Cadastro -->
      <section>
        <p class="display-6">Formulário de Cadastro:</p>
        <div class="row">
          <div class="col-md-10 offset-md-1">
            <form onsubmit="save(); return false;" id="formAlunos">
              <div class="row my-3">
                <label for="inputNome" class="col-sm-2 col-md-12 col-form-label"
                  >Nome:
                </label>
                <div class="col-sm-10 col-md-12">
                  <input
                    type="text"
                    class="form-control"
                    id="inputNome"
                    required
                  />
                </div>
              </div>
              <div class="row my-4">
                <label for="inputEmail" class="col-lg-2 col-md-12 col-sm-2 col-form-label"
                  >Email:
                </label>
                <div class="col-lg-4 col-md-12 col-sm-4">
                  <input
                    type="email"
                    class="form-control"
                    id="inputEmail"
                    required
                  />
                </div>
                <label for="inputTelefone" class="col-lg-2 col-md-12 col-sm-2 col-form-label"
                  >Telefone:
                </label>
                <div class="col-lg-4 col-md-12 col-sm-4">
                  <input
                    type="tel"
                    class="form-control"
                    id="inputTelefone"
                    required
                  />
                </div>
              </div>
              <div class="row my-3">
                <label for="selectCurso" class="col-sm-2 col-form-label"
                  >Curso:</label
                >
                <div class="col-sm-4">
                  <select
                    class="form-select"
                    aria-label="Selecione um Curso"
                    id="selectCurso"
                    required
                  >
                    <option value="" selected>Escolha:</option>
                  
                  </select>
                </div>
              </div>
              <fieldset class="row my-3">
                <label class="col-form-label col-sm-2 pt-0">Turno: </label>
                <div class="col-sm-10">
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="turnoRadios"
                      id="turnoRadios1"
                      value="Manhã"
                      checked
                    />
                    <label class="form-check-label" for="turnoRadios1">
                      Manhã
                    </label>
                  </div>
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="turnoRadios"
                      id="turnoRadios2"
                      value="Tarde"
                    />
                    <label class="form-check-label" for="turnoRadios2">
                      Tarde
                    </label>
                  </div>
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="turnoRadios"
                      id="turnoRadios3"
                      value="Noite"
                    />
                    <label class="form-check-label" for="turnoRadios3">
                      Noite
                    </label>
                  </div>
                </div>
              </fieldset>
              <button type="submit" class="btn btn-primary">Cadastrar</button>
            </form>
          </div>
        </div>
      </section>
      <hr />
      <!--Tabela-->
            <section>
              <p class="display-6">Alunos Cadastrados:</p>

                 <div class="row mb-5">
                <div class="offset-1 col-10 offset-md-0 col-md-12 offset-lg-1 col-lg-10">
                    <table class="table" id="alunosTable">
                        <thead>
                          <tr>
                            <th scope="col">#</th>
                            <th scope="col">Nome</th>
                            <th scope="col" class="d-none d-md-table-cell">Email</th>
                            <th scope="col" class="d-none d-md-table-cell">Telefone</th>
                            <th scope="col" class="d-none d-md-table-cell">Curso</th>
                            <th scope="col" class="d-none d-md-table-cell">Turno</th>
                          </tr>
                        </thead>
                        <tbody>
                         
                        </tbody>
                      </table>
                </div>
            </section>
    </main>

    <footer class="bg-secondary text-center text-white fixed-bottom">
      @Sistemas P&D
    </footer>
     <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/jquery.mask.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
   

    <script src="js/script.js"></script>
  </body>
</html>
